apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 28
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.0.0'
  compile project(':library')
}
